<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULOS</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
            color: white;
            background: rgb(0, 0, 0);
        }
        div {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Calcular</h1>
    <h3>Área do retangulo</h3>
    <h5>Base : <input type="number" id="ns"></h5>
    <h5>Altura : <input type="number" id="nd"></h5>
    <input type="button" id="bo" value="resultado">
    <div id="res"></div>
    <br>
    <br>
    <hr>
    <h3>Área do quadrado</h3>
    <h5>Aresta : <input type="number" id="qua"></h5>
    <input type="button" id="bu" value="resultado">
    <div id="ret"></div>
    <h5>Diagonal : <input type="number" id="dia"></h5>
    <input type="button" id="bv" value="resultado">
    <div id="nn"></div>
    <br>
    <br>
    <hr>
    <h3>Área do triangulo</h3>
    <h5>Base : <input type="number" id="t1"></h5>
    <h5>Altura : <input type="number" id="t2"></h5>
    <input type="button" id="t3" value="resultado">
    <div id="t4"></div>
    <br>
    <br>
    <hr>
    <h3>Média</h3>
    <h5>1° Valor : <input type="number" id="m1"></h5>
    <h5>2° Valor : <input type="number" id="m2"></h5>
    <h5>3° Valor : <input type="number" id="m3"></h5>
    <h5>4° Valor : <input type="number" id="m4"></h5>
    <input type="button" id="m5" value="resultado">
    <div id="m6"></div>
    <br>
    <br>
    <hr>
    <a href="lobby.html">Voltar</a>
    <script>
        var ares = document.getElementById('qua')
        var butao = document.getElementById('bu')
        var reto = document.getElementById('ret')
        var dig = document.getElementById('dia')
        var bvtao = document.getElementById('bv')
        var n1 = document.getElementById('nn')
        var ba = document.getElementById('ns')
        var al = document.getElementById('nd')
        var resul = document.getElementById('res')
        var botao = document.getElementById('bo')
        var tx1 = document.getElementById('t1')
        var tx2 = document.getElementById('t2')
        var tx3 = document.getElementById('t3')
        var tx4 = document.getElementById('t4')
        var mx1 = document.getElementById('m1')
        var mx2 = document.getElementById('m2')
        var mx3 = document.getElementById('m3')
        var mx4 = document.getElementById('m4')
        var mx5 = document.getElementById('m5')
        var mx6 = document.getElementById('m6')
        botao.addEventListener('click', () => {
            var bt = Number(ba.value)
            var at = Number(al.value)
            resul.innerHTML = `A área do retangulo é : ${bt*at}`
        })
        butao.addEventListener('click', () => {
            var ar = Number(ares.value)
            reto.innerHTML = `A area do quadrado é : ${ar*ar}`
        })
        bv.addEventListener('click', () => {
            var dig = Number(dia.value)
            n1.innerHTML = `A área do quadrado é : ${dig*dig}`
        })
        tx3.addEventListener('click', () => {
            var txn1 = Number(tx1.value)
            var txn2 = Number(tx2.value)
            tx4.innerHTML = `A área do triangulo é : ${(txn2*txn1)/2}`
        })
        mx5.addEventListener('click', () => {
            var mxn1 = Number(mx1.value)
            var mxn2 = Number(mx2.value)            
            var mxn3 = Number(mx3.value)
            var mxn4 = Number(mx4.value)
            mx6.innerHTML = `A média é : ${(mxn1+mxn2+mxn3+mxn4)/4}`
        })
    </script>
</body>
</html>
