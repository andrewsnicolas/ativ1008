<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <style>
        body {
            color: white;
            background-color: rgb(240, 199, 128);
            font-size: 20pt;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        } div {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Calculando</h1>
    <h5>digite um valor : <input type="number" id="p1"></h5>
    <h5>digite um valor : <input type="number" id="p2"></h5>
    <input type="button" value="resultado" id="p3">
    <div id="p4"></div>
    <br>
    <br>
    <hr>
    <h5>Converter milhas maritmas (para km) : <input type="number" id="b1"></h5>
    <input type="button" value="resultado" id="b2">
    <div id="b3"></div>
    <br>
    <p> km = quilometros <br> nmi = milha nautica</p>
    <br>
    <h5>Converter quilometros (para nmi) : <input type="number" id="b4"></h5>
    <input type="button" value="resultado" id="b5">
    <div id="b6"></div>
    <br>
    <br>
    <hr>
    <h5>Graus celsius em Fahrenheit : <input type="number" id="g1"></h5>
    <input type="button" value="resultado" id="g2">
    <div id="g3"></div>
    <br>
    <br>
    <hr>
    <h5>Digite um valor : <input type="number" id="i1"></h5>
    <h5>Digite um valor : <input type="number" id="i2"></h5>
    <input type="button" value="resultado" id="i3">
    <div id="i4"></div>
    <br>
    <br>
    <hr>
    <h5>Digite sua nota : <input type="number" id="o1"></h5>
    <h5>Digite sua nota : <input type="number" id="o2"></h5>
    <input type="button" value="resultado" id="o3">
    <div id="o4"></div>
    <br>
    <br>
    <hr>
    <a href="lobby.html">Back</a>
    <script>
        var px1 = document.getElementById('p1');
        var px2 = document.getElementById('p2');
        var px3 = document.getElementById('p3');
        var px4 = document.getElementById('p4');
        var bx1 = document.getElementById('b1');
        var bx2 = document.getElementById('b2');
        var bx3 = document.getElementById('b3');
        var bx4 = document.getElementById('b4');
        var bx5 = document.getElementById('b5');
        var bx6 = document.getElementById('b6');
        var gx1 = document.getElementById('g1');
        var gx2 = document.getElementById('g2');
        var gx3 = document.getElementById('g3');
        var ix1 = document.getElementById('i1');
        var ix2 = document.getElementById('i2');
        var ix3 = document.getElementById('i3');
        var ix4 = document.getElementById('i4');
        var ox1 = document.getElementById('o1');
        var ox2 = document.getElementById('o2');
        var ox3 = document.getElementById('o3');
        var ox4 = document.getElementById('o4');
        px3.addEventListener('click', () => {
            var pxn1 = Number(px1.value);
            var pxn2 = Number(px2.value);
            px4.innerHTML = `O resultado é ${Math.sqrt(pxn1*pxn2)}`;
        })
        bx2.addEventListener('click', () => {
            var bxn1 = Number(bx1.value);
            bx3.innerHTML = `${bxn1/0.1852}km`;
        })
        bx5.addEventListener('click', () => {
            var bxn4 = Number(bx4.value);
            bx6.innerHTML = `${bxn4*0.62137}nmi`;
        })
        gx2.addEventListener('click', () => {
            var gxn1 = Number(gx1.value);
            gx3.innerHTML = `${(gxn1*1.8)+32}°`;
        })
        ix3.addEventListener('click', () => {
            var ixn1 = Number(ix1.value);
            var ixn2 = Number(ix2.value);
            
            if(ixn1 > ixn2) {
                ix4.innerHTML = `${ixn1} é maior que ${ixn2}`;
            } else if(ixn1 < ixn2) {
                ixn4.innerHTML = `${ixn1} é menor que ${ixn2}`;
            } else if (ixn1 == ixn2) {
                ixn4.innerHTML = `${ixn1} é igual á ${ixn2}`;
            } else {
                window.alert("[ERRO O NÚMERO NÃO PODE SER CALCULADO]")
                ix4.innerHTML = `Por favor digite outro valor`;
            }
        })
        ox3.addEventListener('click', () => {
            var oxn1 = Number(ox1.value);
            var oxn2 = Number(ox2.value);
            ox4.innerHTML = `Sua média semestral é ${(oxn1+oxn2) / 3}`;
        })
    </script>
</body>
</html>
